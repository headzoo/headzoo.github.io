---
layout: page
title: Contact
---

<div class="entry-widget">
  <h1 class="widget-title">Contact</h1>
  <div class="widget-inner">
    <form action="https://formspree.io/f/manpnlay" method="POST">
      <div>
        <div class="form-group">
          <label class="form-label" for="input-name"></label>
          Your name
          </label>
          <input type="text" id="input-name" name="name" class="form-control">
        </div>

        <div class="form-group">
          <label class="form-label" for="input-email"></label>
          Your email
          </label>
          <input type="email" id="input-email" name="email" class="form-control">
        </div>

        <div class="form-group">
          <label class="form-label" for="input-subject"></label>
          Subject
          </label>
          <input type="text" id="input-subject" name="subject" class="form-control">
        </div>

        <div class="form-group">
          <label class="form-label" for="input-message"></label>
          Your message
          </label>
          <textarea name="message" id="input-message" class="form-control" rows="5"></textarea>
        </div>
      </div>

      <button class="btn btn-sn btn-common" type="submit">Send</button>
      <input type="text" name="_gotcha" style="display:none" />
    </form>
  </div>
</div>
<script>
  window.onbeforeunload = () => {
    for (const form of document.getElementsByTagName('form')) {
      form.reset();
    }
  }
</script>
