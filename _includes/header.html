<header class="site-header">
  <a class="skip-link" href="#content">Skip to content</a>

  <div class="container">
    <nav aria-label="Primary">
      <ul class="nav">
        <li>
          <a href="{{ '/' | relative_url }}" {% if page.url=='/' %}aria-current="page" {% endif %}>
            Home
          </a>
        </li>
        <li>
          <a href="{{ '/contact.html' | relative_url }}" {% if page.url=='/contact/' or page.url=='/contact.html'
            %}aria-current="page" {% endif %}>
            Contact
          </a>
        </li>
        <li>
          <a href="https://github.com/{{ site.github_username | default: 'headzoo' }}" rel="me noopener"
            target="_blank">
            GitHub
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
